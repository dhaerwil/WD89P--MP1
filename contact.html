    <title>Contact</title>
    <style>
       
       .contact-container {
            padding: 20px;
            text-align: center;
            color: rgb(185, 50, 50);
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
            color: rgb(185, 50, 50);
        }
        .map-container {
            margin-top: 20px;
        }

        h2 {
            font-size: 40px;
            font-weight: 100%;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 1000;
        }

        .bigimage {

            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url(/pictures/handyhandycontact2.jpg);
            background-size: cover;

        }

        .overlay {

            width: 100%;
            height: 100%;
            font-size: xx-large;
            color: rgb(185, 50, 50);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgba (0,0,0,0.5);

        }

        .contact-info {
            list-style: none;
            font-weight: 100;
            padding: 0;
            font-size: large;
            font-weight: 400;
        }

        .contact-info li {
            margin-bottom: 10px;
            font-size: large;
        
        }
        .glowing-text {
            
            animation: glowing 1s infinite alternate;
        }

        
        @keyframes glowing {
       
       1% {
           color: rgb(55, 131, 161);
           text-shadow: 0 0 50px rgb(185, 50, 50);
       }

       100% {
           color: rgb(185, 50, 50);
           text-shadow: 0 0 50px rgb(55, 131, 161);
       }
       }
    </style>
</head>

    <div class="container contact-container">


        <!-- Social Media Links -->

            <a href="https://www.facebook.com/YourPage" class="btn btn-primary" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/YourPage" class="btn btn-danger" target="_blank">Instagram</a>

                style="border: 0"

                tabindex="0"
            ></iframe>
        </div>
    </div>

</body>
