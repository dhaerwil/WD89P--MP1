<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Add custom CSS here */
        .contact-container {
            padding: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .map-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container contact-container">
        <h1>Contact Us</h1>
        <p>Feel free to reach out to us on social media or visit our location:</p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.facebook.com/YourPage" class="btn btn-primary" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/YourPage" class="btn btn-danger" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/YourPage" class="btn btn-info" target="_blank">Twitter</a>
        </div>

        <!-- Map Section (Replace the iframe src with your map embed code) -->
        <div class="map-container">
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE!2dYOUR_LONGITUDE!3dYOUR_ZOOM_LEVEL!4sYOUR_LOCATION"
                width="100%"
                height="400"
                frameborder="0"
                style="border: 0"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
            ></iframe>
        </div>
    </div>
</body>
</html>
