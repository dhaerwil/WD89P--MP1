<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<br>
<br>
<body>

    <div class="container">
        <a class="navbar-brand" href="/Pages/index.html"><strong>Return</strong></a>

    <div class="container mt-5">
        <h1 class="mb-4">Maintenance Request Form</h1>
        <form action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="property" class="form-label">Property Address:</label>
                <input type="text" class="form-control" id="property" name="property" required>
            </div>
            <div class="mb-3">
                <label for="request" class="form-label">Maintenance Request:</label>
                <textarea class="form-control" id="request" name="request" rows="4" required></textarea>
            </div>
            <a href="/Pages/thankyou.html" class="btn btn-primary">Submit Request</a>
        </form>
    </div>
</body>
</html>
